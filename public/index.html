<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人书签管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2d3748">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">📚 我的书签</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn btn-secondary" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
                <button id="refresh-bg" class="btn btn-secondary" aria-label="刷新背景">🔄</button>
            </div>
        </header>

        <main class="main-content">
            <section class="bookmark-form-section">
                <form id="bookmark-form" class="bookmark-form">
                    <div class="form-grid">
                        <input type="text" id="title" placeholder="书签标题" required class="form-input">
                        <input type="url" id="url" placeholder="https://example.com" required class="form-input">
                        <textarea id="description" placeholder="描述 (可选)" class="form-input"></textarea>
                        <input type="text" id="category" placeholder="分类 (可选)" class="form-input">
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="is-private">
                                <span class="checkmark"></span>
                                私密书签
                            </label>
                            <button type="submit" class="btn btn-primary">添加书签</button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="filters-section">
                <div class="filters">
                    <input type="text" id="search" placeholder="搜索书签..." class="search-input">
                    <select id="category-filter" class="filter-select">
                        <option value="all">所有分类</option>
                    </select>
                    <select id="privacy-filter" class="filter-select">
                        <option value="all">所有书签</option>
                        <option value="0">公开书签</option>
                        <option value="1">私密书签</option>
                    </select>
                    <button id="clear-filters" class="btn btn-outline">清除筛选</button>
                </div>
            </section>

            <section class="bookmarks-section">
                <div class="bookmarks-header">
                    <h2>书签列表</h2>
                    <div class="bookmarks-actions">
                        <button id="export-btn" class="btn btn-outline">导出书签</button>
                        <button id="import-btn" class="btn btn-outline">导入书签</button>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                    </div>
                </div>
                
                <div id="bookmarks-list" class="bookmarks-grid">
                    <!-- 书签将通过JavaScript动态加载 -->
                </div>
                
                <div id="loading" class="loading">加载中...</div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>暂无书签，添加第一个书签吧！</p>
                </div>
            </section>
        </main>
    </div>

    <!-- 编辑书签模态框 -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑书签</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="edit-form" class="modal-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-title" placeholder="书签标题" required class="form-input">
                <input type="url" id="edit-url" placeholder="URL" required class="form-input">
                <textarea id="edit-description" placeholder="描述" class="form-input"></textarea>
                <input type="text" id="edit-category" placeholder="分类" class="form-input">
                <label class="checkbox-label">
                    <input type="checkbox" id="edit-is-private">
                    <span class="checkmark"></span>
                    私密书签
                </label>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit" class="btn btn-outline">取消</button>
                    <button type="submit" class="btn btn-primary">保存更改</button>
                    <button type="button" id="delete-bookmark" class="btn btn-danger">删除</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
